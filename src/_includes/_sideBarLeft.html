<!-- axelinter:disable:list -->
<nav class="recipe-index">
  <stack-l>
    <h2>Recipes</h2>
    <ul>
      {%- for post in collections.recipesAscending -%}
        <li{% if page.url == post.url %} aria-current="page"{% endif %}><a href="{{ post.url }}">{{ post.data.title }}</a></li>
      {%- endfor -%}
    </ul>
    <h2>Syrups & Mixes</h2>
    <ul>
      {% for post in collections.mixesAscending %}
      <li{% if page.url == post.url %} aria-current="page"{% endif %}><a href="{{ post.url }}">{{ post.data.title }}</a></li>
      {% endfor %}
    </ul>
  </stack-l>
</nav>
